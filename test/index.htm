	</head>
	<body>
	
	<script type="text/javascript" src="../src/date-2.js"></script>
	<script>
		var date = new Date2('25-03-2016','-');
		console.log('date: ' + date);
		date.addDays(3);
		console.log('date + 3 days: ' + date);
		date.removeDays(4);
		console.log('date - 4 days: ' + date);
		date.addWorkingDays(16);
		console.log('date + 16 working days: '+date);
		date.removeWorkingDays(9);
		console.log('date - 9 working days: '+date);
		console.log('get next day: '+date.getNextDay());
		console.log('get previous day: '+date.getPreviousDay());
		date.nextDay();
		console.log('to next day: '+date);
		date.previousDay();
		console.log('to previous day: '+date);
		console.log('get next working day: '+date.getNextWorkingDay());
		console.log('get previous working day: '+date.getPreviousWorkingDay());
		date.nextWorkingDay();
		console.log('to next working day: '+date);
		date.previousWorkingDay();
		console.log('to previous working day: '+date);
		console.log('day of the week: ' + date.dayOfWeek());
		console.log('day of week letters: ' + date.dayOfWeekLetters());
		console.log('is a working day: ' + date.isWorkingDay());
		var date2 = new Date2('25 03 2016');
		console.log('second date: ' + date2);
		date2.setDelim('-');
		console.log('setDelim \'-\': ' + date2);
		console.log('day difference: ' + date.dayDifference(date2));
		var date3 = new Date2('30 05 2017');
		console.log('third date: ' + date3);
		console.log(date3 + ' is in Range [' + date2 + ',' + date + '] ?: ' + date3.isInRange(date,date2));
		var date3 = new Date2('26-03-2016');
		console.log('third date: ' + date3);
		console.log(date3 + ' is in Range [' + date2 + ',' + date + '] ?: ' + date3.isInRange(date,date2));
		console.log('current langage: '+date.getLangage());
		console.log('setting langage to fr');
		date.setLangage('fr');
		console.log('current langage date1: '+date.getLangage());
		console.log('current langage date2: '+date2.getLangage());
		console.log('current langage date3: '+date3.getLangage());
		
	</script>
	</body>
</html>
